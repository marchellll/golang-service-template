version: "0.1"
database:
  # consult[https://gorm.io/docs/connecting_to_the_database.html]"
  # https://gorm.io/gen/gen_tool.html
  dsn : "patient_loyalty_user:patient_loyalty_password@tcp(127.0.0.1:3306)/patient_loyalty_database?charset=utf8mb4&parseTime=true&loc=Local"
  # input mysql or postgres or sqlite or sqlserver. consult[https://gorm.io/docs/connecting_to_the_database.html]
  db  : "mysql"

  # enter the required data table or leave it commented.You can input : orders,users,goods
  # tables  : ""

  # specify a directory for output of QUERY code
  # this generator assumes that the `../model` should be the model directory, so it will generate these 2 folders:
  # - ../model/query
  # - ../model/model
  outPath :  "./model/query"
  # query code file name, default: gen.go
  outFile :  ""
  # generate unit test for query code
  withUnitTest  : false
  # generated model code's package name
  modelPkgName  : ""
  # generate with pointer when field is nullable
  fieldNullable : true
  # generate field with gorm index tag
  fieldWithIndexTag : true
  # generate field with gorm column type tag
  fieldWithTypeTag  : true

  fieldSignable : true